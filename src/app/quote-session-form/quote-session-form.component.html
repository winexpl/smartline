<form [formGroup]="form" (ngSubmit)="submitForm()">
  <div>
    <label for="name">Name:</label>
    <input id="name" formControlName="name" type="text" />
  </div>

  <div>
    <label for="id">ID:</label>
    <input id="id" formControlName="id" type="text" />
  </div>

  <div>
    <label for="amount">Amount:</label>
    <input id="amount" formControlName="amount" type="number" />
  </div>

  <div>
    <label for="createdAt">Created At:</label>
    <input id="createdAt" formControlName="createdAt" type="date" />
  </div>

  <div>
    <label for="completedAt">Completed At:</label>
    <input id="completedAt" formControlName="completedAt" type="date" />
  </div>

  <div>
    <label for="categoryFirstPositionSpecification">Category Specification:</label>
    <input
      id="categoryFirstPositionSpecification"
      formControlName="categoryFirstPositionSpecification"
      type="text"
    />
  </div>

  <div>
    <label for="customerName">Customer Name:</label>
    <input id="customerName" formControlName="customerName" type="text" />
  </div>

  <div>
    <label for="customerInn">Customer INN:</label>
    <input id="customerInn" formControlName="customerInn" type="text" />
  </div>

  <div>
    <label for="vendorName">Vendor Name:</label>
    <input id="vendorName" formControlName="vendorName" type="text" />
  </div>

  <div>
    <label for="vendorInn">Vendor INN:</label>
    <input id="vendorInn" formControlName="vendorInn" type="text" />
  </div>

  <div>
    <label for="foundation">Foundation:</label>
    <input id="foundation" formControlName="foundation" type="text" />
  </div>

  <button type="submit">Submit</button>
</form>
